<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tomato Timer</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="logo">Tomato Timer</div>
        <div class="list-menu">Login</div>
        <div class="list-menu">Report</div>
        <div class="list-menu">Setting</div>
      </header>

      <main>
        <div class="timer-container">
          <div class="timer-menu">
            <ul>
                <li>Pomodoro</li>
                <li>Short Break</li>
                <li>Long Break</li>
            </ul>
          </div>
          <div class="timer">25:00</div>
          <div class="button">Start</div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
